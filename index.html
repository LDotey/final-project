<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <style></style>
  <body>
    <div id="conference-container">
      <div class="western-dropdown"></div>
      <label for="team-west-select">Western Conference</label>

      <select id="team-west-dropdown" name="team-select">
        <option value="">pick a team!</option>
      </select>

      <div class="eastern-dropdown"></div>
      <label for="team-east-select">Eastern Conference</label>
      <select id="team-east-dropdown" name="team-select">
        <option value="">pick a team!</option>
      </select>
    </div>

    <div id="team-collection"></div>

    <div id="court-container">
      <div id="home-court" class="court">
        <h2>Home</h2>
        <div id="home-card-container"></div>
      </div>

      <div id="away-court" class="court">
        <h2>Away</h2>
        <div id="away-card-container"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
